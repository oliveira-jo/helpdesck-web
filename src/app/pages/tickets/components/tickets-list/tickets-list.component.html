<div class="card">
  <div class="card-header">

    <div class="d-flex justify-content-between m-2">
      <div>
        <strong>
          <h4>
            Meus Tickets
          </h4>
        </strong>
      </div>
      <div>
        <button class="btn btn-primary" [routerLink]="['/tickets/create']">
          <i class="fa fa-plus"></i>
          Novo Ticket
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Assunto</th>
          <th>Criado por</th>
          <th>Ticket Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets">
          <td>
            {{ticket.subject}}
          </td>
          <td>
            {{ticket.createdBy?.username}}
          </td>
          <td>
            {{ticket.status}}
          </td>
          <td>
            <button class="btn btn-outline-primary btn-sm m-1" [routerLink]="['/tickets', ticket.id , 'update']">
              <i class="fa fa-edit"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteTicket(ticket.id!)">
              <i class="fa fa-trash"></i>
            </button>
          </td>

        </tr>
      </tbody>

    </table>
  </div>
</div>
