<div class="card  m-5">
  <!-- Header -->
  <div class="card-header">
    Cadastror Usu√°rio
  </div>

  <!-- form -->
  <div class="card-body">
    <form>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="username"> Username </label>
        <div class="col-md-7">
          <input class="form-control m-2" type="text" id="username" name="username" placeholder="Type a username"
            formControlName="username">
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="password"> Password </label>
        <div class="col-md-7">
          <input class="form-control m-2" type="text" id="password" name="password" placeholder="Type your password"
            formControlName="password">
        </div>
      </div>
    </form>
    <!-- actions -->
    <div class="form-group row">
      <div class="offset-md-2 col-md-6">
        <button class="btn btn-primary m-2" type="submit">
          Salvar
        </button>
        <button class="btn btn-outline-secondary  m-2" type="button">
          Cancelar
        </button>
        <button class="btn btn-outline-danger  m-2" type="button">
          Excluir
        </button>
        <!-- <button class="btn btn-outline-primary" (click)="submit()">Cadastrar</button>
        <button class="btn btn-outline-primary" (click)="navigate()"> Cancelar</button> -->
      </div>
    </div>
  </div>
</div>

<!-- alert error -->
<div class="alert alertt-danger" *ngIf="errorMessage">
  {{errorMessage}}
</div>
