<div class="container">

  <div class="card m-5">
    <!-- Header -->
    <div class="card-header">
      <h4>Registrar Usuário</h4>
    </div>
    <div class="card-body">
      <!-- form -->
      <form (ngSubmit)="saveUser()" [formGroup]="userForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="name"> <strong> Name: </strong> </label>
          <div class="col-md-8">
            <input class="form-control m-2" type="text" id="name" name="name" placeholder="Type your full name"
              formControlName="name">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="email"> <strong> Email: </strong> </label>
          <div class="col-md-8">
            <input class="form-control m-2" type="email" id="email" name="email" placeholder="youremail@gmail.com"
              formControlName="email">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="username"> <strong> Username: </strong> </label>
          <div class="col-md-8">
            <input class="form-control m-2" type="text" id="username" name="username" placeholder="Type a username"
              formControlName="username">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="password"> <strong> Password </strong>: </label>
          <div class="col-md-8">
            <input class="form-control m-2" type="password" id="password" name="password" formControlName="password"
              placeholder="Type your password">
          </div>
        </div>

        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="passwordConfirm"> <strong> Password Confirm: </strong> </label>
          <div class="col-md-8">
            <input class="form-control m-2" type="password" id="passwordConfirm" name="passwordConfirm"
              formControlName="passwordConfirm" placeholder="Type your password">
          </div>
        </div>

        <!-- actions -->
        <div class="form-group row">
          <div class="offset-md-2 col-md-6">
            <button class="btn btn-primary m-2" type="submit"
              [title]="userForm.valid ? 'Salvar' : 'Desabilitado até validar campos' " [disabled]="!userForm.valid">
              Salvar
            </button>
            <button class="btn btn-outline-secondary m-2" title="cancelar" routerLink="['/home']">
              Cancelar
            </button>
          </div>
        </div>
        <!-- Alert -->
        <div class="alert alert-danger m-2 alert-dismissible fade show" role="alert" *ngIf="errorMessage">
          <strong> {{errorMessage}} </strong>
          <button class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
        </div>
      </form>
    </div>
  </div>
</div>
