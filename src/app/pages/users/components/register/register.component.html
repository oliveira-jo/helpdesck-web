<div class="card  m-5">
  <!-- Header -->
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <!-- form -->
  <div class="card-body">
    <form>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="username"> Username </label>
        <div class="col-md-7">
          <input class="form-control m-2" type="text" id="username" name="username" placeholder="Type a username"
            formControlName="username">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="password"> Password </label>
        <div class="col-md-7">
          <input class="form-control m-2" type="password" id="password" name="password" formControlName="password">
        </div>
      </div>
      <!-- 
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="passwordConfirm"> Password Confirm </label>
        <div class="col-md-7">
          <input class="form-control m-2" type="password" id="passwordConfirm" name="passwordConfirm"
            formControlName="passwordConfirm">
        </div>
      </div> -->

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="name"> Name </label>
        <div class="col-md-7">
          <input class="form-control m-2" type="text" id="name" name="name" placeholder="Type your full name"
            formControlName="name">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="email"> Email </label>
        <div class="col-md-7">
          <input class="form-control m-2" type="email" id="email" name="email" placeholder="youremail@gmail.com"
            formControlName="email">
        </div>
      </div>


      <!-- actions -->
      <div class="form-group row">
        <div class="offset-md-2 col-md-6">

          <button class="btn btn-primary m-2" type="submit"
            [title]="userForm.valid ? 'Salvar' : 'Desabilitade atÃ© validar campos' " [disabled]="!userForm.valid">
            Salvar
          </button>
          <button class="btn btn-outline-secondary m-2" type="button" title="cancelar" [routerLink]="['/']">
            Cancelar
          </button>
          <button class="btn btn-outline-danger m-2" *ngIf="pageTitle != 'AdicionarUser' " type="button"
            title="Excluir o ticket" (click)="deleteUser()">
            Excluir
          </button>

        </div>
      </div>

    </form>

  </div>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMessage">
  <strong> {{errorMessage}} </strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>
</div>
