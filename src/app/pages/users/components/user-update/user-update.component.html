<div class="container">

  <div class="card  m-5">
    <!-- Header -->
    <div class="card-header">
      <strong>Alterar Usuário</strong>
    </div>
    <div class="card-body">
      <!-- form -->
      <form (ngSubmit)="updateUser()" [formGroup]="userForm">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="name"> Name: </label>
          <div class="col-md-7">
            <input class="form-control m-2" type="text" id="name" name="name" placeholder="Type your full name"
              formControlName="name">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="email"> Email: </label>
          <div class="col-md-7">
            <input class="form-control m-2" type="email" id="email" name="email" placeholder="youremail@gmail.com"
              formControlName="email">
          </div>
        </div>
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" for="username"> Username: </label>
          <div class="col-md-7">
            <input class="form-control m-2" type="text" id="username" name="username" placeholder="Type a username"
              formControlName="username">
          </div>
        </div>
        <!-- actions -->
        <div class="form-group row">
          <div class="offset-md-2 col-md-6">
            <button class="btn btn-primary m-2" type="submit"
              [title]="userForm.valid ? 'Salvar' : 'Desabilitado até validar campos' " [disabled]="!userForm.valid">
              Salvar
            </button>
            <button class="btn btn-outline-secondary m-2" type="button" title="cancelar" (click)="navigate()">
              Cancelar
            </button>
            <button class="btn btn-outline-danger m-2" type="button" title="Excluir o ticket" (click)="deleteUser()">
              Excluir
            </button>
          </div>
        </div>
        <!-- Alert -->
        <div class="alert alert-danger m-2 alert-dismissible fade show" role="alert" *ngIf="errorMessage">
          <strong> {{errorMessage}} </strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            (click)="closeAlert()"></button>
        </div>
      </form>
    </div>
  </div>
</div>
